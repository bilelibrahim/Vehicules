<section data-ng-controller="VehiclesController" data-ng-init="find()">
    <h3>Vehicle Collection</h3>

    <!--<ul class="list-group">-->
    <!--<li class="list-group-item" ng-repeat="vehicle in vehicles">-->
    <!--{{vehicle.year}} {{vehicle.color}} {{vehicle.make}} {{vehicle.model}} {{vehicle.type}}-->
    <!--</li>-->
    <!--</ul>-->
    <div class="">
        <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
                <th class="text-center">Year</th>
                <th class="text-center">Make</th>
                <th class="text-center">Model</th>
                <th class="text-center">Type</th>
                <th class="text-center">Color</th>
                <th class="text-center">Mileage</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vehicle in vehicles">
                <td>{{vehicle.year}}</td>
                <td>{{vehicle.make}}</td>
                <td>{{vehicle.model}}</td>
                <td>{{vehicle.type}}</td>
                <td>{{vehicle.color}}</td>
                <td class="text-right">{{vehicle.mileage | number}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
